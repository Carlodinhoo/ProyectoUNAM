<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Sistema de Control Escolar para Cursos y Diplomados</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="img/favicon.ico">
    
    <!-- Styles -->
    <link href="/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="/css/lib/themify-icons.css" rel="stylesheet">
    <link href="/css/lib/data-table/buttons.bootstrap.min.css" rel="stylesheet" />
    <link href="/css/lib/menubar/sidebar.css" rel="stylesheet">
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lib/helper.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
		.renglon {
			cursor: pointer;
		}
		
		.oculto {
			cursor: default;
		}
		
		#spin {
			visibility: hidden;
		}
		
		#mensaje {
			visibility: hidden;
		}
	</style>
</head>
<body>
<div th:replace="/includes/head.html :: head_div1" />
<div th:replace="/includes/head.html :: head_div2" />

<!-- START CONTENTS -->
    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row"></div>
                <!-- /# row -->
                <section id="main-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="bootstrap-data-table-panel">
                                    <div class="table-responsive">
	                                    <table id="grid" class="table table-hover" cellspacing="0">
											<thead>
												<tr>
													<th class="th-sm">Nombre</th>
	                                                <th class="th-sm">Apellido Paterno</th>
	                                                <th class="th-sm">Apellido Materno</th>
	                                                <th class="th-sm">Correo</th>
	                                                <th class="th-sm">Grado de Estudios</th>
	                                                <th class="th-sm">Clave del plantel</th>
	                                                <th class="th-sm">RFC</th>
	                                                
												</tr>
											</thead>
											<tbody>
	                                           	<th:block th:each="profesor : ${profesores}">
													<tr>
														<td class="renglon" th:text="${profesor.nombre}"></td>
														<td class="renglon" th:text="${profesor.apellido_paterno}"></td>
														<td class="renglon" th:text="${profesor.apellido_materno}"></td>
														<td class="renglon" th:text="${profesor.correo}"></td>
														<td class="renglon" th:text="${profesor.fk_id_grado_profesor.nombre}"></td>
														<td class="renglon" th:text="${profesor.clave_plantel}"></td>
														<td class="renglon rfc" th:value="${profesor.rfc}" th:text="${profesor.rfc}"></td>
														
													</tr>
												</th:block>
	                                        </tbody>
	                                    </table>
                                   </div>
                                </div>
                            </div>
                            <!-- /# card -->
                        </div>
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->
                </section>
                
                <!-- START DERECHOS -->
				<div class="row">
					<div class="col-lg-12">
						<div class="footer">
							<p>2018 Â© SICECD</p>
						</div>
					</div>
				</div>
				<!-- END DERECHOS -->
				
            </div>
        </div>
    </div>
<!-- END CONTENTS -->

    <!-- jquery vendor -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/jquery.nanoscroller.min.js"></script>
    <!-- nano scroller -->
    <script src="/js/lib/menubar/sidebar.js"></script>
    <script src="/js/lib/preloader/pace.min.js"></script>
    <!-- sidebar -->
    
    <!-- bootstrap -->

    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <!-- scripit init-->
    <script src="/js/lib/data-table/datatables.min.js"></script>
    <script src="/js/lib/data-table/buttons.dataTables.min.js"></script>
    <script src="/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="/js/lib/data-table/buttons.flash.min.js"></script>
    <script src="/js/lib/data-table/jszip.min.js"></script>
    <script src="/js/lib/data-table/pdfmake.min.js"></script>
    <script src="/js/lib/data-table/vfs_fonts.js"></script>
    <script src="/js/lib/reports/export-buttons.js"></script>
    <script src="/js/lib/data-table/buttons.print.min.js"></script>
    <script src="/js/lib/data-table/datatables-init.js"></script>
    <script src="/js/lib/select2/select2.full.min.js"></script>
	<script src="/js/lib/bootstrap.min.js"></script>
	<script src="/js/lib/datatables.min.js"></script>
	<script src="/js/scripts.js"></script>
    <script>
		$(document)
				.ready(
						function() {
							$('#grid').DataTable();
							//redireccionar a la edicion del perfil
							$(".renglon")
									.on(
											"click",
											function() {
												var rfc = $(this).parent()
														.find(".rfc").attr(
																"value");
												console.log(rfc)

												window.location.href = "/pantallaModificacion?rfc="
														+ rfc;
											});
						});

	</script>
</body>
</html>
