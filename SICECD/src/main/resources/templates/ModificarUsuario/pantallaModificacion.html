<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Modificar Participante</title>

<!-- ================= Favicon ================== -->
<!-- Standard -->
<link rel="shortcut icon" href="js/favicon.ico">

<!-- Styles -->
<link href="/css/lib/select2/select2.min.css" rel="stylesheet">
<link href="/css/lib/font-awesome.min.css" rel="stylesheet">
<link href="/css/lib/themify-icons.css" rel="stylesheet">
<link href="/css/lib/menubar/sidebar.css" rel="stylesheet">
<link href="/css/lib/bootstrap.min.css" rel="stylesheet">
<link href="/css/lib/helper.css" rel="stylesheet">
<link href="/css/lib/toggle.css" rel="stylesheet">
<style type="text/css">
#spin {
	visibility: hidden;
}
#mensaje {
	visibility: hidden;
}
</style>

</head>
<body>
	<div th:replace="/includes/head.html :: head_div1" />
	<div th:replace="/includes/head.html :: head_div2" />

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="d-flex align-items-center" id="proceso">
							<h4 id="mensaje">algo</h4>
						<div id="spin">
							<strong>Haciendo los cambios respectivos... &nbsp;</strong>
							<div class="spinner-grow text-info" role="status"
								aria-hidden="true"></div>
						</div>
					</div>
				</div>
				<div class="modal-body">Selecciona una accion</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal" id="limpiar">Hacer otro cambio</button>
					<button type="button" class="btn btn-primary"
						onclick="window.location.href ='/example/table-basic'">Volver
						a inicio</button>
				</div>
			</div>
		</div>
	</div>

	<!--     Fin de modal                 -->




	<!-- START CONTENTS -->

	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<div class="row">

					<!-- titulo -->
					<div class="col-lg-8 p-r-0 title-margin-right">
						<div class="page-header">
							<div class="page-title">
								<h1> Editar Participante</h1>
							</div>
						</div>
					</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<div class="form-validation">

								<form class="form-valide" th:action="@{/AdministracionProfesores/registrarAsesor}"
									method="GET" id="registrarasesor">
									
									<div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="apellidopaterno">Apellido paterno<span class="text-danger">*</span></label>
                                         <div class="col-lg-8">
                                             <input type="text" class="form-control" id="apellidopaterno" name="apellidopaterno" th:value="${profesor.apellido_paterno}" required>
                                         </div>
                                    </div>
										
									 <div class="form-group row">
                                          <label class="col-lg-4 col-form-label" for="apellidomaterno">Apellido materno<span class="text-danger"></span></label>
                                          <div class="col-lg-8">
                                              <input type="text" class="form-control" id="apellidomaterno" name="apellidomaterno" th:value="${profesor.apellido_materno}" required>
                                          </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="nombre">Nombre(s)<span class="text-danger">*</span></label>
                                         <div class="col-lg-8">
                                             <input type="text" class="form-control" id="nombre" name="nombre" th:value="${profesor.nombre}" required>
                                         </div>
                                   </div>
                                   
                                   <div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="rfc">RFC <span class="text-danger">*</span></label>
                                         <div class="col-lg-8">
                                             <input type="text" class="form-control" id="rfc" name="rfc" th:value="${profesor.rfc}" required>
                                         </div>
                                    </div>
                                    
									<div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="curp">CURP<span class="text-danger"></span></label>
                                         <div class="col-lg-8">
                                             <input type="text" class="form-control" id="curp" name="curp" th:value="${profesor.curp}">
                                         </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="correo">Correo electronico<span class="text-danger">*</span></label>
                                         <div class="col-lg-8">
                                             <input type="email" class="form-control" id="correo" name="correo" th:value="${profesor.correo}" required>
                                         </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="tel">Telefono<span class="text-danger"></span></label>
                                         <div class="col-lg-8">
                                             <input type="tel" class="form-control" id="tel" name="tel" th:value="${profesor.telefono}">
                                         </div>
                                    </div>
									
									<div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="estado">Estado <span class="text-danger">*</span></label>
                                         <div class="col-lg-8">
                                             <select class="form-control" id="estado" name="estado" style="width: 100%;" required>
                                             		<option th:value="${profesor.fk_id_estado}">Estado definido</option>
                                                 	<option value="1">Aguascalientes</option>
													<option value="2">Baja California</option>
													<option value="3">Baja California Sur</option>
													<option value="4">Campeche</option>
													<option value="5">Ciudad de México</option>
													<option value="6">Coahuila</option>
													<option value="7">Colima</option>
													<option value="8">Chiapas</option>
													<option value="9">Chihuahua</option>
													<option value="10">Durango</option>
													<option value="11">Estado de México</option>
													<option value="12">Guanajuato</option>
													<option value="13">Guerrero</option>
													<option value="14">Hidalgo</option>
													<option value="15">Jalisco</option>
													<option value="16">Michoacán</option>
													<option value="17">Morelos</option>
													<option value="18">Nayarit</option>
													<option value="19">Nuevo León</option>
													<option value="20">Oaxaca</option>
													<option value="21">Puebla</option>
													<option value="22">Querétaro</option>
													<option value="23">Quintana Roo</option>
													<option value="24">San Luis Potosí</option>
													<option value="25">Sinaloa</option>
													<option value="26">Sonora</option>
													<option value="27">Tabasco</option>
													<option value="28">Tamaulipas</option>
													<option value="29">Tlaxcala</option>
													<option value="30">Veracruz</option>
													<option value="31">Yucatán</option>
													<option value="32">Zacatecas</option>
                                             </select>
                                         </div>
                                    </div>
									
									<div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="cilo">Ciudad o localidad<span class="text-danger"></span></label>
                                         <div class="col-lg-8">
                                             <input type="text" class="form-control" id="cilo" name="cilo" th:value="${profesor.ciudad_localidad}">
                                         </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="plantel">Plantel<span class="text-danger"></span></label>
                                         <div class="col-lg-8">
                                             <input type="text" class="form-control" id="plantel" name="plantel" th:value="${profesor.plantel}">
                                         </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                         <label class="col-lg-4 col-form-label" for="turno">Selecciona turno <span class="text-danger">*</span></label>
                                         <div class="col-lg-8">
                                             <select class="js-select2 form-control" id="turno" name="turno" style="width: 100%;" required>
                                                 <option th:value="${profesor.fk_id_turno}">Turno definido</option>
                                                 <option value="1">Matutino</option>
                                                 <option value="2">Vepertino</option>
                                                 <option value="3">Completo</option>
                                             </select>
                                         </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="cplantel">Clave plantel<span class="text-danger"></span></label>
                                                <div class="col-lg-8">
                                                    <input type="text" class="form-control" id="cplantel" name="cplantel" th:value="${profesor.clave_plantel}">
                                                </div>
                                    </div>
                                            
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="grado">Ultimo grado de estudios <span class="text-danger">*</span></label>
                                        <div class="col-lg-8">
                                            <select class="js-select2 form-control" id="grado" name="grado" style="width: 100%;" required>
                                                <option th:value="${profesor.fk_id_grado_profesor}">Grado definido</option>
                                                <option value="1">Lic.</option>
                                                <option value="2">Esp.</option>
                                                <option value="3">Mtr.</option>
                                                <option value="4">Doc.</option>
                                            </select>
                                        </div>
                                    </div>
                                            
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="ocupacion">Ocupacion<span class="text-danger"></span></label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="ocupacion" name="ocupacion" th:value="${profesor.ocupacion}">
                                        </div>
                                    </div>
									
									<button type="submit" class="btn btn-default"
										data-toggle="modal" data-target="#exampleModal">
										Realizar Cambios</button>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- /# row -->
		</div>
	</div>
</div>
<!-- END CONTENTS -->

	<!-- jquery vendor -->


	<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/jquery.nanoscroller.min.js"></script>
	<!-- nano scroller -->
	<script src="/js/lib/menubar/sidebar.js"></script>
	<script src="/js/lib/preloader/pace.min.js"></script>
	<!-- sidebar -->
	<!-- bootstrap -->
	<!-- Select2 -->
	<script src="/js/lib/select2/select2.full.min.js"></script>
	<!-- 	<script src="/js/lib/form-validation/jquery.validate-init.js"></script> -->
	<script src="/js/lib/bootstrap.min.js"></script>
	<script src="/js/scripts.js"></script>


	<script th:inline="javascript">
$(document).ready(function() {
			let idu = [[${profesor.pk_id_profesor}]];
			let idEstado= [[${profesor.fk_id_estado.pk_id_estado}]];

			//cambio de correo
			let cor=$("#correo").val();
			$("#correo").blur(function(){
			    cor=$("#correo").val();
			    
			});
			
			//envio de datos
			
			$("#registrarasesor").submit(function(eve) {
				eve.preventDefault();
				let datos = {
					pk_id_profesor : idu,
					correo : cor,
					rfc : $("#rfc").val(),
					nombre : $("#nombre").val(),
					apellido_paterno : $("#apellidopaterno").val(),
					apellido_materno : $("#apellidomaterno").val(),
					curp: $("#curp").val(),
					telefono: $("#tel").val(),
					fk_id_estado: {pk_id_estado: idEstado},
					ciudad_localidad: $("#cilo").val(),
					genero: $("#genero").val(),
					plantel: $("#plantel").val(),
					turno: $("#turno").val(),
					clave_plantel: $("#cplantel").val(),
					grado: $("#grado").val(),
					ocupacion: $("#ocupacion").val()
				}
				$.ajax({
					type : "POST",
					contentType : "application/json",
					url : '/editarprofesor',
					data : JSON.stringify(datos),
					beforeSend : function() {
						// setting a timeout
						$("#mensaje").css("visibility","hidden")
						$('#spin').css("visibility","visible")
								
					},
					//dataType:'json',
					error : function(e) {
						alert("Error");
					},
					success : function(respuesta) {
						$('#spin').css("visibility","hidden")
						var elem = $(document.createElement('h4'))
						               .attr('id','mensaje').html(respuesta);
						$('#mensaje').replaceWith(elem);
						$("#mensaje").css("visibility","visible")
					}
				});
			});



		});
	</script>
</body>
</html>
