<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Sistema de Control Escolar para Cursos y Diplomados</title>

<!-- ================= Favicon ================== -->
<!-- Standard -->
<link rel="shortcut icon" href="img/favicon.ico">

<!-- Styles -->
<link href="css/lib/select2/select2.min.css" rel="stylesheet">
<link href="css/lib/font-awesome.min.css" rel="stylesheet">
<link href="css/lib/themify-icons.css" rel="stylesheet">
<link href="css/lib/menubar/sidebar.css" rel="stylesheet">

</head>
<body>
	<div th:replace="/includes/head.html :: head_div1" />
	<div th:replace="/includes/head.html :: head_div2" />

	<!-- START CONTENTS -->
	<div class="content-wrap">
		<div class="main">
			<div class="container-fluid">
				<section id="main-content">
					
					<!-- START ROW -->
					<div class="row">
						
						<!-- START CONSULTAR PROFESOR POR RFC -->
						<div class="col-lg-6">
							<div class="card">
								<div class="card-body">
									<div class="basic-form">
										<form action="/consultarProfesorRFCList" method="post" target="_blank">
											<div class="form-group">
												<h4>Consulta por RFC</h4>
												<label>RFC<span class="text-danger">*</span></label>
													<input type="text" class="form-control" name="rfc"
													maxlength="13" placeholder="SAMH2509126L6" required>
											</div>
											<button type="submit" class="btn btn-default">Consultar</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- END CONSULTAR PROFESOR POR RFC -->
						
						<!-- START CONSULTAR PROFESOR POR LOCALIDAD -->
						<div class="col-lg-6">
							<div class="card">
								<div class="card-body">
									<div class="basic-form">
										<form action="/consultarProfesorEstado" method="post" target="_blank">
											<div class="form-group">
												<h4>Consulta por Estado</h4>
												<label>Estado<span class="text-danger">*</span></label>
													<select name="estados" class="form-control" data-placeholder="Selecciona un Estado">
														<option value="1">Aguascalientes</option>
														<option value="2">Baja California</option>
														<option value="3">Baja California Sur</option>
														<option value="4">Campeche</option>
														<option value="5">Ciudad de México</option>
														<option value="6">Coahuila</option>
														<option value="7">Colima</option>
														<option value="8">Chiapas</option>
														<option value="9">Chihuahua</option>
														<option value="10">Durango</option>
														<option value="11">Estado de México</option>
														<option value="12">Guanajuato</option>
														<option value="13">Guerrero</option>
														<option value="14">Hidalgo</option>
														<option value="15">Jalisco</option>
														<option value="16">Michoacán</option>
														<option value="17">Morelos</option>
														<option value="18">Nayarit</option>
														<option value="19">Nuevo León</option>
														<option value="20">Oaxaca</option>
														<option value="21">Puebla</option>
														<option value="22">Querétaro</option>
														<option value="23">Quintana Roo</option>
														<option value="24">San Luis Potosí</option>
														<option value="25">Sinaloa</option>
														<option value="26">Sonora</option>
														<option value="27">Tabasco</option>
														<option value="28">Tamaulipas</option>
														<option value="29">Tlaxcala</option>
														<option value="30">Veracruz</option>
														<option value="31">Yucatán</option>
														<option value="32">Zacatecas</option>
													</select>
											</div>
											<button type="submit" class="btn btn-default">Consultar</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- END CONSULTAR PROFESOR POR LOCALIDAD -->
						
						<!-- START CONSULTAR PROFESOR POR NOMBRE -->
						<div class="col-lg-6">
							<div class="card">
								<div class="card-body">
									<div class="basic-form">
										<form action="/consultarProfesorNombre" method="post" target="_blank">
											<div class="form-group">
												<h4>Consulta por nombre</h4>
												<label>Nombre(s)</label>
													<input type="text" name="nombre" class="form-control" placeholder="Juan"
													pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]">
												<label>Apellido Paterno</label>
													<input type="text" class="form-control" placeholder="Perez" name="apellido_paterno"
													pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]">
												<label>Apellido Materno</label>
												 	<input type="text" class="form-control" placeholder="Perez" name="apellido_materno"
													pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]">
											</div>
											<button type="submit" class="btn btn-default">Consultar</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- END CONSULTAR PROFESOR POR NOMBRE -->
						
						<!-- START CONSULTAR PROFESOR PERSONALIZADO -->
						<div class="col-lg-6">
							<div class="card">
								<div class="card-body">
									<div class="basic-form">
										<form action="/consultarProfesorPersonalizado" method="post" target="_blank">
											<div class="form-group">
												<h4>Consulta personalizada</h4>
												<label>Nombre</label>
													<input type="text" name="nombre" class="form-control" placeholder="Juan"
													pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]">
												<label>Apellido Paterno</label>
													<input type="text" class="form-control" placeholder="Perez" name="apellido_paterno"
													pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]">
												<label>Apellido Materno</label>
													<input type="text" class="form-control" placeholder="Perez" name="apellido_materno"
													pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]">
												<label>Grado de estudios</label>
													<select name="grado_estudios" class="form-control" data-placeholder=" ">
														<option value="1">Licenciatura</option>
														<option value="3">Maestría</option>
														<option value="4">Doctorado</option>
													</select>
												<label>Estado</label>
													<select name="estados" class="form-control" data-placeholder="Selecciona un Estado">
														<option value="1">Aguascalientes</option>
														<option value="2">Baja California</option>
														<option value="3">Baja California Sur</option>
														<option value="4">Campeche</option>
														<option value="5">Ciudad de México</option>
														<option value="6">Coahuila</option>
														<option value="7">Colima</option>
														<option value="8">Chiapas</option>
														<option value="9">Chihuahua</option>
														<option value="10">Durango</option>
														<option value="11">Estado de México</option>
														<option value="12">Guanajuato</option>
														<option value="13">Guerrero</option>
														<option value="14">Hidalgo</option>
														<option value="15">Jalisco</option>
														<option value="16">Michoacán</option>
														<option value="17">Morelos</option>
														<option value="18">Nayarit</option>
														<option value="19">Nuevo León</option>
														<option value="20">Oaxaca</option>
														<option value="21">Puebla</option>
														<option value="22">Querétaro</option>
														<option value="23">Quintana Roo</option>
														<option value="24">San Luis Potosí</option>
														<option value="25">Sinaloa</option>
														<option value="26">Sonora</option>
														<option value="27">Tabasco</option>
														<option value="28">Tamaulipas</option>
														<option value="29">Tlaxcala</option>
														<option value="30">Veracruz</option>
														<option value="31">Yucatán</option>
														<option value="32">Zacatecas</option>
													</select>
													
												<label>Género</label>
                                                    <select name="genero" class="form-control" data-placeholder=" ">
                                                        <option value="1">Masculino</option>
														<option value="2">Femenino</option>
                                                    </select>
											</div>
											<button type="submit" class="btn btn-default">Consultar</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- END CONSULTAR PROFESOR PERSONALIZADO -->
						
					</div>
					<!-- END ROW -->
				</section>
				
				<!-- START DERECHOS -->
				<div class="row">
					<div class="col-lg-12">
						<div class="footer">
							<p>2018 © SICCED</p>
						</div>
					</div>
				</div>
				<!-- END DERECHOS -->
				
            </div>
        </div>
    </div>
	<!-- END CONTENTS -->

	<!-- jquery vendor -->
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/jquery.nanoscroller.min.js"></script>

	<script src="js/lib/menubar/sidebar.js"></script>

</body>
</html>
