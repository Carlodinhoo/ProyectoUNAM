  <!-- Modal -->
  <div class="modal fade" id="modalPrueba" tabindex="-1" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Cargar Archivo</h4>
        </div>
        <div class="modal-body">
          <p>Buscar Archivo</p>
          <input type="file" class="btn btn-default"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
  
 
	<div class="content-wrap">
		<div class="container-fluid">
			<section>
				<div class="row">
					<div class="col-lg-4">
						<h1>Carga CSV</h1>
						<div class="card">
							<form action="/runjob" method="get">
								<fieldset>
									<legend>Carga CSV</legend>
									<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modalPrueba">Cargar Archivo</button>
									<button type="submit" class="btn btn-default btn-lg">Enviar</button>
								</fieldset>
							</form>
						</div>
					</div>
					<div class="col-lg-4">
						<h1>Carga Excel</h1>
						<div class="card">
							<form action="/runExcel" method="get">
								<fieldset>
									<legend>Carga Excel</legend>
									<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modalPrueba">Cargar Archivo</button>
									<button type="submit" class="btn btn-default btn-lg">Enviar</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>		
			</section>
			<section>
				<div class="row">
					<div class="col-lg-12">
						<h1>Profesores registrados</h1>
						<div class="card">
							<div class="table-responsive">
								<ul class="nav nav-tabs">
								    <li class="active"><a th:href="@{/consultarProfesor}">Profesores</a></li>
									<li><a th:href="@{/consultarCursos}">Cursos</a></li>
									<li><a th:href="@{/consultarGrupo}">Grupos</a></li>
								  </ul>
								<table class="table table-striped table-bordered" id="tablaPrueba">
									<thead>
										<tr>
											<th data-field="idProfesor">ID</th>
											<th data-field="nombres">NOMBRE</th>
											<th data-field="aPaterno">A_PATERNO</th>
											<th data-field="aMaterno">A_MATERNO</th>
											<th data-field="rfc">RFC</th>
											<th data-field="curp">CURP</th>
											<th data-field="correo">CORREO</th>
											<th data-field="">TELEFONO</th>
										</tr>
									</thead>

<!-- 													<td data-th-text="${profesor.telefono}">Text ...</td> -->

<!-- 													<td data-th-text="${profesor.ciudad_localidad}">Text ...</td> -->
